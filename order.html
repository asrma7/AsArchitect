<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Architect</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="mainNav" class="topnav">
            <ul>
                <li class="logo">
                    <a href="index.html"><span>AS</span> Architect</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="projects.html">Our Projects</a>
                </li>
                <li>
                    <a href="index.html#team">Team</a>
                </li>
                <li>
                    <a href="services.html">Our Services</a>
                </li>
                <li class="right">
                    <a href="index.html#contact">Contact Us</a>
                </li>
                <li class="right">
                    <a href="#top">Order Service</a>
                </li>
                <li class="right">
                    <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">
                        <img src="images/hamburgericon.png" height="30" alt="Open Menu Icon">
                    </a>
                </li>
            </ul>
            <div id="scrollProgress"></div>
        </nav>
    </header>
    <main>
        <a name="top"></a>
        <div class="header-pattern">
            <img src="images/pattern.jpg" alt="Background Image" class="pattern">
            <h1 class="heading-1">Order Service</h1>
        </div>
        <div class="container">
            <form class="order-form" id="order-form">
                <fieldset>
                    <legend>Order Form</legend>
                    <div class="form-group">
                        <input type="text" class="form-input" id="name" name="name" placeholder="FULLNAME" required>
                        <label for="name">FullName</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" name="email" placeholder="EMAIL" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <select name="type" required id="type" onchange="estimateprice()">
                            <option value="">Choose Design</option>
                            <option value="interior">Interior Design</option>
                            <option value="architecture">Architecture</option>
                            <option value="product">Product Design</option>
                        </select>
                        <label for="email">Service Type</label>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-row">
                            <div class="form-checkbox">
                                <label for="insurance">Insurance</label>
                                <input type="checkbox" name="insurance" id="insurance" onchange="estimateprice()">
                            </div>
                            <div class="form-checkbox">
                                <label for="warranty">Warranty</label>
                                <input type="checkbox" name="warranty" id="warranty" onchange="estimateprice()">
                            </div>
                            <div class="form-checkbox">
                                <label for="maintenance">Maintenance</label>
                                <input type="checkbox" name="maintenance" id="maintenance" onchange="estimateprice()">
                            </div>
                        </div>
                        <label>Additional Services</label>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-row">
                            <div class="form-checkbox">
                                <label for="highquality">High</label>
                                <input type="radio" name="quality" id="highquality" value="high" onchange="estimateprice()" checked>
                            </div>
                            <div class="form-checkbox">
                                <label for="avgquality">Average</label>
                                <input type="radio" name="quality" id="avgquality" value="avg" onchange="estimateprice()">
                            </div>
                            <div class="form-checkbox">
                                <label for="lowquality">Low-Priced</label>
                                <input type="radio" name="quality" id="lowquality" value="low" onchange="estimateprice()">
                            </div>
                        </div>
                        <label>Service Quality</label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-input" id="message" name="message" placeholder="MESSAGE" rows="4"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="order-row">
                        <div class="estimated">Estimated Price: <span id="estimated"></span></div>
                        <button type="submit" class="btn-submit">Add</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <aside>
        <div class="cart" id="cart">
            <div class="close" id="cart-btn">
                <img id="cart-icon" src="images/cart.svg" height="30" alt="Cart Icon">
                <span id="cart-count">0</span>
            </div>
                <div id="cart-container">
                    <div class="cart-header">
                        Cart Items
                    </div>
                    <div class="cart-items">
                        <ul id="items"></ul>
                    </div>
            </div>
        </div>
    </aside>
    <a href="#top" class="gotoTop" id="gotoTop"><img src="images/gotoTop.svg" height="30" alt="Up Arrow Icon"></a>
    <button class="theme" id=theme><img src="images/gearicon.svg" height="25" alt="Settings Icon for Theme"></button>
    <footer>
        <div class="container">
            <div class="center-text">
                <div class="logo"><span>AS</span> Architect</div>
                <span> | &copy; 2020 AS-Architect</span>
            </div>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/order.js"></script>
</body>

</html>
